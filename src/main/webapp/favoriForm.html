<!DOCTYPE html>
<html>
<head>
    <title>Formulaire favori</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" href="@{/resources/css/core.css}"/>
     <link href="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"/>
    <meta charset="UTF-8"> 
</head>
<body>

<div id="favori" class="tab-pane fade in active">
	<form class="col-lg-10" action=" " method="post"
		action="@{/favoriPost}">
		
		<fieldset>
		
		<!-- Text input-->
			<div class="form-group">
				<div class="input-group">

					<span class="input-group-addon">Id&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<input type="text" name="id" id="id" placeholder="id"
						class="form-control" required="required">
				</div>
			</div>
		
			<!-- Text input-->
			<div class="form-group">
				<div class="input-group">

					<span class="input-group-addon">Nom&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<input type="text" name="Nom" id="nom" placeholder="Nom"
						class="form-control" required="required">
				</div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">Url</span> <input type="text"
						name="url" id="url" placeholder="http://monadresse.com/index.html"
						class="form-control" >
				</div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">Url de l'image</span> <input type="text"
						name="urlImage" id="urlImage" placeholder="http://monadresse.com/image.gif"
						class="form-control">
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">Date création</span> <input
						id = "dateCreation" name="dateCreation" placeholder="27/11/2016" class="form-control"
						type="date" >
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					Catégorie
					<div class="dropdown">
						<select  class="form-control">
							<option value="1"> categorie 1 </option>
							<option value="2"> categorie 2 </option>
						</select>
					</div>
				</div>
			</div>
			
			 <textarea id="description" cols="25" rows="7"></textarea> 
			
			<!-- Button -->
			<div class="form-group">
			
				<button type="submit" class="btn btn-primary" id="valider">
					Enregistrer <span class="glyphicon glyphicon-ok"></span>
				</button>

				<button type="button" class="btn btn-success" onclick="javascript:history.back();">
						Annuler <span class="glyphicon glyphicon-arrow-left"></span>
					</button>

			</div>
		</fieldset>
	</form>
	<div 
		replace="fragments/components :: modal(id='bonneBoite-modal', title='Quelques Bonnes boîtes')">
	</div>
</div>

<script type="text/javascript">

var maintenant=new Date();
var jour=maintenant.getDate();
if (jour<10)
	jour = "0"+jour;
var mois=maintenant.getMonth()+1;
if (mois<10)
	mois = "0"+mois;
var an=maintenant.getFullYear();

dateDuJour = an + "-" + mois + "-" + jour;
document.getElementById("dateCreation").value = dateDuJour;
